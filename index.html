<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body>
    <main class="main-container">
        <!-- Spinner Overlay -->
        <section class="loading-spinner">
            <div class="spinner-overlay">
                <div class="spinner"></div>
            </div>
        </section>

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <div>
                    <h5 class="current-date-txt regular-txt">Wed, 07 July</h5>
                    <h5 class="current-time-txt regular-txt">12:34 PM</h5>
                </div>
            </div>

            <div class="weather-summary-container">
                <img src="media/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 Â°C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind speed</h5>
                        <h5 class="wind-value-txt">2 m/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <!-- Forecast items go here -->
            </div>
        </section>

        <section class="search-city section-message">
            <img class="message-img" src="media/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="media/message/not-found.png">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Please try again with a valid city name.</h4>
            </div>
        </section>
    </main>
</body>
</html>
